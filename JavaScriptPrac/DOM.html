        // DomCrt();

        //DOM Append
        DOMApp = () => {
            var a = document.createElement("h1");
            var b = document.createTextNode("Chutti Kr");
            //Appending Text in Tag
            a.appendChild(b);
            // console.log(a); 
        }
        Apeend = () => {
            //Appending Text to Body
            // document.body.appendChild(a);

            //Add adjacent Element
            //Adding Elements
            var ele = document.createElement("h1");
            //ele.setAttribute("")
            var eledata = document.createTextNode("Heading!!");
            //Appending Text with Tag
            ele.appendChild(eledata);
            document.body.appendChild(eledata);
            // console.log(integ);

            //Using Method
            //var tar = document.getElementById("p1");
            //tar.insertAdjacentElement('afterbegin', ele);
            document.body.insertAdjacentElement('afterbegin', ele);
        }


        //Adjacent HTML Method
        adjhtml = () => {
            //Element to br added
            var newe = "<button>Click</button>";
            document.getElementById("p1").insertAdjacentHTML("afterbegin",newe);

        }

        //Adjacent Text
        adjtxt=()=>{
            var newwl="Adjacent text";
            document.getElementById("p1").insertAdjacentText("afterend",newwl);
        }
        adjtxt();
