<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogue Box</title>
    <script type="text/javascript">
        //warining Funchion
        function Warn() {
            alert("This is a warning message!");
            document.write("This is a warning message!");
        }

        //Confimation Dialogue Box
        function getConfirmation() {
            var retVal = confirm("Do you want to continue ?");
            if (retVal == true) {
                document.write("User wants to continue!");
                return true;
            } else {
                document.write("User does not want to continue!");
                return false;
            }
        }

        //Prompt Dialogue Box
        function getValue() {
            var retVal = prompt("Enter your name : ", "your name here");
            document.write("You have entered : " + retVal);
        }
    </script>
</head>

<body>
    <p>Click the following button to see the result: </p>
    <form>
        <input type="button" value="Warning Button" onclick="Warn();" />
        <br>
        <br>
        <input type="button" value="Confirmation Button" onclick="getConfirmation();" />
        <br>
        <br>
        <input type="button" value="Promt Dialogue" onclick="getValue();" />
    </form>
</body>

</html>
