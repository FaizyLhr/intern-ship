<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append Input</title>
</head>

<body>
    <div id="d1">
        <h2>
            hasjhajas
        </h2>
        <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Magnam exercitationem iusto sequi, quidem a, quo
            placeat qui dolor dignissimos tenetur omnis aperiam enim, alias officiis deserunt iste illo facilis ullam!
        </p>
        <button onclick="charshow()">Get Character Length</button>
        <button onclick="wordshow()">Get length in words</button>

    </div>

    <script type="text/javascript">
        var input = document.createElement("input");
        input.type = "text";
        input.setAttribute("id", "in1")
        var x = document.getElementById("d1").appendChild(input);
        wordshow = () => {
            var p = document.getElementById("in1").value;
            var q = p.split(" ");
            alert(q.length);
        }
        charshow = () => {
            alert(x.value.length);
        }
    </script>

</body>

</html>
