<!DOCTYPE html>

    <title>Country Task</title>
    <style>
      .container {
        margin-top: 200px;
        margin-left: 150px;
      }

      .f-group {
        float: left;
      }

      .f-group label {
        display: block;
        margin-bottom: 8px;
        font-family: "roboto";
        font-weight: 500;
      }
      select {
        padding: 0 15px;
        height: 40px;
        width: 200px;
        border: 1px solid black;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="f-group">
        <label for=""> Country </label>
        <select name="slct1" id="slct1" onchange="populate(this.id,'slct2')">
          <option value="">-- Choose Country</option>
          <option value="pakistan">Pakistan</option>
          <option value="india">India</option>
          <option value="USA">USA</option>
          <option value="china">China</option>
        </select>
      </div>
      <div class="f-group">
        <label for="">Province</label>
        <select
          name="slct2"
          id="slct2"
          onchange="populates(this.id,'slct3')"
        ></select>
      </div>
      <div class="f-group">
        <label for="">City</label>
        <select name="slct3" id="slct3"></select>
      </div>
    </div>

    <script>
      function populate(s1, s2) {
        var s1 = document.getElementById(s1);
        var s2 = document.getElementById(s2);

        s2.innerHTML = "";

        if (s1.value == "pakistan") {
          var optionArray = [
            "--select|--Select",
            "punjab|Punjab",
            "sindh|Sindh",
            "sarhad|Sarhad",
            "balochistan|Balochistan",
          ];
        } else if (s1.value == "india") {
          var optionArray = [
            "--select|--Select",
            "delhi|Delhi",
            "mumbai|Mumbai",
            "bangalore|Bangalore",
            "hyderabad|Hyderabad",
          ];
        } else if (s1.value == "USA") {
          var optionArray = [
            "--select|--Select",
            "alabama|Alabama",
            "colorado|Colorado",
            "florida|Florida",
            "hawaii|Hawaii",
          ];
        } else if (s1.value == "china") {
          var optionArray = [
            "--select|--Select",
            "fujian|Fujian",
            "beijing|Beijing",
            "jilin|Jilin",
            "henan|Henan",
          ];
        }

        for (var option in optionArray) {
          var pair = optionArray[option].split("|");
          var newOption = document.createElement("option");

          newOption.value = pair[0];
          newOption.innerHTML = pair[1];
          s2.options.add(newOption);
        }
      }
