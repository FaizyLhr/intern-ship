<!DOCTYPE html>
<html>
  <head>
    <title>Erp list</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <style>
      .box-primary {
        border-top: 3px solid #3699ff;
      }
      .custom-space {
        margin: 0 !important;
        padding: 0 !important;
      }
      .custombtn>.btn:focus
      {
        background-color: #337ab7 ;
        color: white;
      }

      .button-shake:hover {
        animation: shake 0.82s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        transform: translate3d(0, 0, 0);
        perspective: 1000px;
      }
      .custom-table {
        border: 2px solid white;
      }
      .cstm-fnt
      {
        font-size:50%;
      }
      @keyframes shake {
        10%,
        90% {
          transform: translate3d(-1px, 0, 0);
        }
        20%,
        80% {
          transform: translate3d(2px, 0, 0);
        }

        30%,
        50%,
        70% {
          transform: translate3d(-2px, 0, 0);
        }
        40%,
        60% {
          transform: translate3d(2px, 0, 0);
        }
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container-fluid bg-secondary text-white">
        <div class="row">
          <div class="col-sm-12">
            <h1>
              Users &nbsp;
              <small><span class="cstm-fnt">
                Manage users
              </span></small>
            </h1>
            <div class="container-fluid bg-light text-secondary">
              <div class="row">
                <div class="col-sm-12 box-primary">
                  <div class="row mt-3">
                    <div class="col-sm-4">
                      <h3 class="box-tittle float-left pt-2">All users</h3>
                    </div>
                    <div class="offset-7 col-sm-1">
                      <a
                        class="btn btn-block float-right btn-outline-primary button-shake"
                        href="#"
                      >
                        <i class="fa fa-plus"></i> ADD</a
                      >
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-1">
                      <label style="text-align: left; white-space: nowrap">
                        <span> show </span>
                        <select class="custom-select custom-select-sm">
                          <option value="25">25</option>
                          <option value="25">50</option>
                          <option value="25">100</option>
                          <option value="25">200</option>
                          <option value="25">500</option>
                          <option value="25">1,000</option>
                          <option value="25">All</option>
                        </select>
                      </label>
                    </div>
                    <div class="col-sm-1">
                      <span> &nbsp; &nbsp; entries </span>
                    </div>
                    <div class="col-sm-4">
                      <div class="dt-buttons btn-group">
                        <a
                          class="btn btn-outline-dark buttons-csv buttons-html5 btn-sm button-shake"
                          tabindex="0"
                          aria-controls="users_table"
                          href="# "
                        >
                          <span>
                            <i class="fa fa-file-csv" aria-hidden="true"></i>
                            CSV
                          </span>
                        </a>
                        <a
                          class="btn btn-outline-dark buttons-excel buttons-html5 btn-sm button-shake"
                          tabindex="0"
                          aria-controls="users_table"
                          href="#"
                        >
                          <span>
                            <i class="fa fa-file-excel" aria-hidden="true"></i>
                            Excel
                          </span>
                        </a>
                        <a
                          class="btn btn-outline-dark buttons-print btn-sm button-shake"
                          tabindex="0"
                          aria-controls="users_table"
                          href="#"
                        >
                          <span>
                            <i class="fa fa-print" aria-hidden="true"></i>
                            Print
                          </span>
                        </a>
                        <a
                          class="btn btn-outline-dark buttons-collection buttons-colvis btn-sm button-shake"
                          tabindex="0"
                          aria-controls="users_table"
                          href="#"
                        >
                          <span>
                            <i class="fa fa-columns" aria-hidden="true"></i>
                            Col visibility
                          </span>
                        </a>
                        <a
                          class="btn btn-outline-dark buttons-pdf buttons-html5 btn-sm button-shake"
                          tabindex="0"
                          aria-controls="users_table"
                          href="#"
                        >
                          <span>
                            <i class="fa fa-file-pdf" aria-hidden="true"></i>
                            PDF
                          </span>
                        </a>
                      </div>
                    </div>
                    <div class="col-sm-2">
                      <label>
                        <input
                          type="search"
                          class="form-control border-primary border-top-0 border-right-0 border-left-0 form-control-sm"
                          placeholder="Search ..."
                        />
                      </label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <table class="table text-center">
                        <thead class="thead-light text-white">
                          <tr>
                            <th
                              class="custom-table bg-secondary text-white"
                              scope="col"
                            >
                              Username
                              <i
                                class="fas fa-sort-amount-down float-right"
                              ></i>
                            </th>
                            <th
                              class="custom-table bg-secondary text-white"
                              scope="col"
                            >
                              Name<i class="fas float-right fa-sort"></i>
                            </th>
                            <th
                              class="custom-table bg-secondary text-white"
                              scope="col"
                            >
                              Role<i class="fas float-right fa-sort"></i>
                            </th>
                            <th
                              class="custom-table bg-secondary text-white"
                              scope="col"
                            >
                              Email<i class="fas float-right fa-sort"></i>
                            </th>
                            <th
                              class="custom-table bg-secondary text-white"
                              scope="col"
                            >
                              Action
                            </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th class="custom-table" scope="row">1</th>
                            <td class="custom-table">Mark</td>
                            <td class="custom-table">Otto</td>
                            <td class="custom-table">@mdo</td>
                            <td class="custom-table">
                              <div class="row d-inline">
                                <a
                                  class="btn btn-sm btn-outline-primary button-shake border border-primary"
                                  href="#"
                                >
                                  <i class="fas fa-edit"></i>
                                  <small>Edit</small>
                                </a>
                                <a
                                  class="btn btn-sm btn-outline-warning button-shake"
                                  href="#"
                                >
                                  <i class="fas fa-eye"></i>
                                  <small>View</small>
                                </a>
                                <a
                                  class="btn btn-sm btn-outline-danger button-shake"
                                  href="#"
                                >
                                  <i class="fas fa-trash-alt"></i>
                                  <small>Delete</small>
                                </a>
                              </div>
                            </td>
                          </tr>
                          <tr>
                            <th class="custom-table" scope="row">2</th>
                            <td class="custom-table">Jacob</td>
                            <td class="custom-table">Thornton</td>
                            <td class="custom-table">@fat</td>
                            <td class="custom-table">
                              <div class="row d-inline p-0">
                                <a
                                  class="btn btn-sm btn-outline-primary button-shake border border-primary"
                                  href="#"
                                >
                                  <i class="fas fa-edit"></i>
                                  <small>Edit</small>
                                </a>
                                <a
                                  class="btn btn-sm btn-outline-warning button-shake"
                                  href="#"
                                >
                                  <i class="fas fa-eye"></i>
                                  <small>View</small>
                                </a>
                                <a
                                  class="btn btn-sm btn-outline-danger button-shake"
                                  href="#"
                                >
                                  <i class="fas fa-trash-alt"></i>
                                  <small>Delete</small>
                                </a>
                              </div>
                            </td>
                          </tr>
                          <tr>
                            <th class="custom-table" scope="row">3</th>
                            <td class="custom-table">Larry</td>
                            <td class="custom-table">the Bird</td>
                            <td class="custom-table">@twitter</td>
                            <td class="custom-table">
                              <div class="row d-inline p-0">
                                <a
                                  class="btn btn-sm btn-outline-primary button-shake border border-primary"
                                  href="#"
                                >
                                  <i class="fas fa-edit"></i>
                                  <small>Edit</small>
                                </a>
                                <a
                                  class="btn btn-sm btn-outline-warning button-shake"
                                  href="#"
                                >
                                  <i class="fas fa-eye"></i>
                                  <small>View</small>
                                </a>
                                <a
                                  class="btn btn-sm btn-outline-danger button-shake"
                                  href="#"
                                >
                                  <i class="fas fa-trash-alt"></i>
                                  <small>Delete</small>
                                </a>
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-2 offset-10">
                      <div
                        class="btn-group custombtn"
                        role="group"
                        aria-label="Basic example"
                      >
                        <button type="button" class="btn ">Previous</button>
                        <button type="button" class="btn ">1</button>
                        <button type="button" class="btn ">Next</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
