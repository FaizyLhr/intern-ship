<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <style>
        .custom-style
        {
            margin: 10px;
            background-color: lightgrey;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        p
        {
            font-size: 30px;
        }
        
    </style>
</head>
<body>
    <div class="container bg-light">
        <div class="row">
            <div class="col-12 text-center bg-success text-white">
                <h1 id="p2">

        </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mt-5">
                <h1 class="text-center">
                    Student <br> Grade <br> Calculator
                </h1>
            </div>
            <div class="col-md-6 mt-5">
                <div class="row">
                    <div class="col-12">
                        <input class="custom-style " type="number" placeholder="Web Programmeing" id="wd">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input class="custom-style " type="number" placeholder="Maths" id="maths">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input class="custom-style " type="number" placeholder="Computer" id="comp">
                    </div>
                </div>
                    
                <div class="row">
                    <div class="col-12">
                        <input class="custom-style " type="number" placeholder="Physics" id="phy">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input class="custom-style bg-warning ms-5" type="button" name="" value="showPercentage" onclick="cal()" >
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p id="showData" class="m-5 p-2"></p>
            </div>
        </div>
        
        

    </div>
    
    

    <script>
function cal(){
        // let getval=()=>{
            let wd=document.getElementById("wd").value;
            let maths=document.getElementById("maths").value;
            let comp=document.getElementById("comp").value;
            let phy=document.getElementById("phy").value;

            let totalgrade=parseFloat(wd)+parseFloat(maths)+parseFloat(comp)+parseFloat(phy);
            console.log(totalgrade);
            alert(totalgrade);

            let per=(totalgrade/400)*100;
            alert(per);
            console.log(per);

            let grade;
            if(per>=85)
            {
                grade="A+ Grade";
                console.log("A+ Grade");
                alert("A+ Grade");
            }
            else if(per>=80)
            {
                grade="A Grade";
                console.log("A Grade");
                alert("A Grade");
            }
            else if(per>=75)
            {
                grade="B+ Grade";
                console.log("B+ Grade");
                alert("B+ Grade");
            }
            else if(per>=70)
            {
                grade="B Grade";
                console.log("B Grade");
                alert("B Grade");
            }
            else if(per>=65)
            {
                grade="B- Grade";
                console.log("B- Grade");
                alert("B- Grade");
            }
            else if(per>=60)
            {
                grade="C+ Grade";
                console.log("C+ Grade");
                alert("C+ Grade");
            }
            else if(per>=55)
            {
                grade="C Grade";
                console.log("C Grade");
                alert("C Grade");
            }
            else if(per>=50)
            {
                grade="D Grade";
                console.log("D Grade");
                alert("D Grade");
            }
            else
            {
                grade="F Grade";
                console.log("F Grade");
                alert("F Grade");
            }


            document.getElementById("showData").innerHTML=`Your Total Numbers are ${totalgrade} <br> Percentage is ${per}% <br> Remarks ${grade}`

            // }
}


        // const name=localStorage.getItem("Name");
        const name=sessionStorage.getItem("Name");


        document.getElementById("p2").innerHTML="Data of "+name+" is Displayed here!";
    </script>
</body>
</html>
